<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn3.iconfinder.com/data/icons/selection-and-cursors-23/48/click_pointer_click_here_mouse_clicker-512.png"
      type="image/x-icon"
    />
    <title>Clicker</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="container">
          <div class="name">
            <p>C</p>
            <p>l</p>
            <p>i</p>
            <p>c</p>
            <p>k</p>
            <p>e</p>
            <p>r</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="wrapper">
          <div class="container">
            <div class="time">
              <button value="3">3 sec</button>
              <button value="5">5 sec</button>
              <button value="10">10 sec</button>
              <button value="15">15 sec</button>
            </div>
            <div class="area">
              <div class="left">
                <div class="timer">
                  <p></p>
                </div>
                <div class="click">
                  <p>0</p>
                </div>
              </div>
              <div class="right">
                <div class="click_area"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/script.js"></script>
</html>
